<!DOCTYPE html>
<html>
<head>
  <title>Check Mate</title>
  <script src="main.js" defer></script>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <h1 class='title'>Check Mate</h1>
    <div class='motto'>The best mate there is for all your life's checklists</div>
  </header>

  <main>
    <nav>
      <img class='icon' id='sort' title='Sort by' src='../src/sort.png'>
      <ul class='navList'>
        <li class='navButton' id='dueDate' title='Sort items by due date'>Due Date</li>
        <li class='navButton' id='project' title='Sort items by project'>Project</li>
        <li class='navButton' id='category' title='Sort items by category'>Category</li>
        <li class='navButton' id='priority' title='Sort items by priority'>Priority</li>
      </ul>
    </nav>
    <div class='contentContainer'></div>

    <div class='categoriesPickerContainer'>
      <div class='categoriesPicker'></div>
    </div>
    <div class='prioritiesPickerContainer'>
      <div class='prioritiesPicker'></div>
    </div>
    

  </main>

  <footer>
    <div> Built by <a href='https://github.com/42esoulard'>esoulard</a> </div>
    <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <div>Photos by <a href="https://unsplash.com/@marjan_blan?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Marjan Blan | @marjanblan</a> and <a href="https://unsplash.com/@dancristianp?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Dan-Cristian Pădureț</a> on <a href="https://unsplash.com/s/photos/yellow-paper?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
  </footer>

</body>
</html>
