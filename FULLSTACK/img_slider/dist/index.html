<!DOCTYPE html>
<html>
<head>
  <title>Beksiński Carousel</title>
  <script src="main.js" defer></script>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header><h1>Beksiński Carousel</h1></header>
  <main>
    
    <div class='frame'>
        <img src='0.jpg'>
        <img src='1.jpg'>
        <img src='2.jpg'>
        <img src='3.jpg'>
        <img src='4.jpg'>
        <div class='btn' id='next' title='Next'>&#10095;</div>
        <div class='btn' id='prev' title='Previous'>&#10094;</div>
    </div>

    <div class='dotsContainer'>
      <span class='dot'></span>
      <span class='dot'></span>
      <span class='dot'></span>
      <span class='dot'></span>
      <span class='dot'></span>
    </div>
    
   
  </main>
  <footer><div>Built by <a href='https://github.com/42esoulard'>esoulard</a></div> </footer>
</body>
</html>
