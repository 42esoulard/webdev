<!DOCTYPE html>
<html>
<head>
  <title>WEATHER FORECAST</title>
  <script src="main.js" defer></script>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <h1>What's the Weather Like In...</h1>
    <div class='searchContainer'>
      <input class='search' required type='text' placeholder="City name" minlength=3 maxlength=50>
      <select name='unit'>
        <option required value='metric'>째C</option>
        <option value='imperial'>째F</option>
      </select>
      <button class='search'>Go!</button>
    </div>

  </header>

  <main>
    <div class='locationContainer'>
      <div class='nameContainer'>
        <span class='city'></span>
        <span class='country'></span>
      </div>
      <div class='sunContainer'>
        <span class='sun' id='rise'></span>
        <span class='sun' id='set'></span>
      </div>
    </div>

    <div class='timestampsCarrousel'>
      <div class='timestamp'>
        <div class='primaryDataContainer'>
          <span class='primary' id='timestamp'></span>
          <span class='primary' id='weather'></span>
          <span class='primary' id='temp'></span>
        </div>

        <div class='secondaryDataContainer'>
          <span class='secondary' id='feelsLike'></span>
          <span class='secondary' id='humidity'></span>
          <span class='secondary' id='windSpeed'></span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div>Built by <a href="https://github.com/42esoulard">esoulard</a></div>
