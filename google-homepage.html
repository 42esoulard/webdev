<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    
    <title>Google</title>
    <link rel="stylesheet" href="google-homepage.css">
</head>

<body>
    <header>
        <nav>
            <ul class=navbar>
                <li class=nav-gmail><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                <li class=nav-img><a href="https://www.google.fr/imghp?hl=en&ogbl">Images</a></li>
                <li class=nav-apps><a href="https://www.google.fr/intl/en/about/products"><img class=apps-logo src="outline_apps_black_24dp.png"></a></li>
                <li class=nav-signin><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <img class="google-big-logo" src="googlelogo_color_272x92dp.png" alt="Google">
            <form action="http://google.com">
                <input type=text></input>
                <button class=search-button type="submit">Google Search</button>
                <button class=lucky-button type="submit">I'm Feeling Lucky</button>
            </form>
        </div>
    </main>

    <footer></footer>

</body>
</html>
